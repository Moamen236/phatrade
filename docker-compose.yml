version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phatrade_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - phatrade_network

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: phatrade_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - phatrade_network
    depends_on:
      - app

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: phatrade-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: phatrade
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: phatrade
    volumes:
      - dbdata:/var/lib/mysql
      - ./mysql:/docker-entrypoint-initdb.d
    networks:
      - phatrade_network

networks:
  phatrade_network:
    driver: bridge

volumes:
  dbdata:
    driver: local